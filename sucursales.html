<div class="container">
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Col. Americana', 20.667671, -103.362853],
      ['Bodega', 20.589573, -103.430365, 5],
      ['Tableros', 20.594535, -103.423944, 3],
      ['López Mateos Sur', 20.624682, -103.420568, 2],
      ['Olimpica', 20.651564, -103.330108, 1],
      ['Tonalá', 20.617041, -103.276607, 6]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: new google.maps.LatLng(20.6739384,-103.3024541),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
